name: CI - Treinamento e Teste do Modelo

on:
  push:
    branches:
      - main 
    paths:
      - 'train_model.py'
      - 'JogadoresV1.csv'
  pull_request:
    branches:
      - main
    paths:
      - 'train_model.py'
      - 'JogadoresV1.csv'

jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar Dependências de Treinamento
        run: |
          pip install -r requirements-train.txt

      - name: Executar Script de Treinamento
        run: python train_model.py

      - name: Verificar se os Artefatos Foram Criados
        run: |
          ls -R backend/model_artifacts
          test -f backend/model_artifacts/lgbm_target1.joblib || exit 1
          test -f backend/model_artifacts/kmeans.joblib || exit 1
          test -f frontend/jogadores_com_clusters.csv || exit 1

      - name: Salvar Artefatos do Modelo
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: backend/model_artifacts/
